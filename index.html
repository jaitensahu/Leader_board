<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <img src="https://i.pinimg.com/564x/f1/31/a4/f131a42962820bf173b9282a980aa334.jpg" alt=""> -->
    <div class="container">
        <h1>Leader Board</h1>

        <div class="form">
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="Player Score">
                <input type="submit" value="Submit" class="btn" >
            </form>
            <p id="requiredMessage"></p>
        </div>
        <div class="board">
            <div class="boardElements">
                
                <span>Jaiten Sahu
                    <p> <span class="date">05</span>
                        <span class="month">Jan</span>
                        <span class="year">2020</span>
                        <span class="hr">16</span>:
                        <span class="min">30</span>:
                        <span class="sec">10</span></p>
                </span>
                
                <span>India</span>
                <span class="score">500</span>
                <span><i class="fa-solid fa-trash"></i></span>
                <span class="addition_5">+5</span>
                <span>-5</span>
            </div>
            <div class="boardElements">
                <span>Amal Rana
                    <p> <span class="date">20</span>
                        <span class="month">Oct</span>
                        <span class="year">2017</span>
                        <span class="hr">15</span>:
                        <span class="min">20</span>:
                        <span class="sec">10</span>
                    </p>
                </span>
                <span>India</span>
                <span class="score">195</span>
                <span><i class="fa-solid fa-trash"></i></span>
                <span class="addition_5">+5</span>
                <span>-5</span>
            </div>
            <div class="boardElements">
                <span>Akash Sahu
                    <p> <span class="date">27</span> <span class="month">March</span> <span class="year">2015</span> <span class="hr">11</span>:<span class="min">30</span>:<span class="sec">35</span></p>
                </span>
                <span>India</span>
                <span class="score">80</span>
                <span><i class="fa-solid fa-trash"></i></span>
                <span class="addition_5">+5</span>
                <span>-5</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>
</body>

</html>
